<html>

<head>
  <title>Aspirante</title>
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="logo"><img src="logo.jpg" width="150px" height="150px"></img></div>
      <center>
        <div id="universidad"><a>Universidad Francisco</a></div>
      </center>
    </div>
    <div class="banner"></div>
  </header>

  <div class="inscripcion">
    <a href="login_aspirante.html">Iniciar sesión</a>
    <h2>Bienvenidos Aspirantes</h2></br>
    <center>
      <div class="datos_inscripcion"></br>
        <h3>Registro de inscripción.</h3>
        </br>
        <table width='600'>
          <tr style="height:50px">
            <th align=left>Nombre (s):</th>
            <th align=left><input type="text" name="Nombre"></th>
          </tr>
          <tr style="height:50px">
            <th align=left>Apellido paterno:</th>
            <th align=left><input type="text" name="Apellido_paterno"></th>
          </tr>
          <tr style="height:50px">
            <th align=left>Apellido materno:</th>
            <th align=left><input type="text" name="Apellido_materno"></th>
          </tr>
          <tr style="height:50px">
            <th align=left>CURP:</th>
            <th align=left><input type="text" name="Curp"></th>
          </tr>
          <tr style="height:50px">
            <th align=left>Documento CURP:</th>
            <th align=left><input type="file" name="Doc_curp"></th>
          </tr>
          <tr style="height:50px">
            <th align=left>Acta de nacimiento:</th>
            <th align=left><input type="file" name="Acta_nac"></th>
          </tr>
          <tr style="height:50px">
            <th align=left>Cita:</th>
            <th align=left><input type="file" name="Cita"></th>
          </tr>
          <tr style="height:50px">
            <th align=left>Certificado de preparatoria:</th>
            <th align=left><input type="file" name="Certificado"></th>
          </tr>
        </table></br>
        <button type="submit">Enviar datos </button>
      </div>
    </center>
  </br></br>
</body>

</html>
